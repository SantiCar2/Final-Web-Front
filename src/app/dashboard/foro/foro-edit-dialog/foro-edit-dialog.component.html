<div style="background-color: white; padding: 20px;">
  <h4>Ingresa el mensaje y el id del post a editar</h4>
  <form (ngSubmit)="registerPost()" [formGroup]="form">
    <input style="margin-top: 10px;" type="number" formControlName="id" placeholder="ID">
    <input style="margin-top: 10px;" type="text" formControlName="message" placeholder="Message">
    <button
          class="btn btn-primary"
          type="submit"
          style="margin-top: 10px"
        >
          Editar post</button
        >
    </form>
</div>
