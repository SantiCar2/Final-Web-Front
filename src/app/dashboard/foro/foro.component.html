<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <body>
    <div style="padding: 10px; display: flex">
      <button
        class="btn btn-primary"
        type="button"
        style="margin-right: 10px"
        (click)="openDeleteDialog()"
      >
        Editar post</button
      ><button class="btn btn-primary" type="button" (click)="openRegisterDialog()">Crear post</button>
      <!-- <div
        class="form-check"
        style="width: 250px; margin-top: 7px; margin-left: 30px"
      >
        <input
          class="form-check-input"
          type="checkbox"
          id="formCheck-1"
          (click)="showMyFighters($event.srcElement)"
        /><label class="form-check-label" for="formCheck-1"
          >Mis peleadores</label
        >
      </div> -->
    </div>
    <div class="table-responsive" style="padding: 20px; padding-top: 0px">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Mensaje</th>
            <th>Autor</th>
            <th>Actualizado</th>
            <th>Registrado</th>
          </tr>
        </thead>
        <tbody>
          @for (row of dataRows; track row) {
          <tr>
            <td>{{ row.ID }}</td>
            <td>{{ row.content }}</td>
            <td>{{ row.userId }}</td>
            <td>{{ row.UpdatedAt }}</td>
            <td>{{ row.CreatedAt }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
