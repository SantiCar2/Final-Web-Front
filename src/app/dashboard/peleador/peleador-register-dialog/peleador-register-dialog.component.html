<div style="background-color: white; padding: 20px;">
  <h4>Ingresa los datos del peleador</h4>
  <form (ngSubmit)="registerFighter()" [formGroup]="form">
    <input style="margin-top: 10px;" type="number" formControlName="age" placeholder="Edad">
    <input style="margin-top: 10px;" type="text" formControlName="name" placeholder="Nombre">
    <input style="margin-top: 10px;" type="number" formControlName="strength" placeholder="Strength">
    <input style="margin-top: 10px;" type="number" formControlName="height" placeholder="Height">
    <input style="margin-top: 10px;" type="number" formControlName="weight" placeholder="Weight">
    <input style="margin-top: 10px;" type="number" formControlName="agility" placeholder="Agility">
    <input style="margin-top: 10px;" type="number" formControlName="luck" placeholder="Luck">
    <button
          class="btn btn-primary"
          type="submit"
          style="margin-top: 10px"
        >
          Crear peleador</button
        >
    </form>
</div>
