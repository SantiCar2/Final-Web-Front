<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <body>
    <div style="padding: 10px; display: flex">
      <button
        class="btn btn-primary"
        type="button"
        style="background: rgb(253, 27, 13); margin-right: 10px"
        (click)="openDeleteDialog()"
      >
        Borrar peleador</button
      ><button class="btn btn-primary" type="button" (click)="openRegisterDialog()">Registrar peleador</button>
      <div
        class="form-check"
        style="width: 250px; margin-top: 7px; margin-left: 30px"
      >
        <input
          class="form-check-input"
          type="checkbox"
          id="formCheck-1"
          (click)="showMyFighters($event.srcElement)"
        /><label class="form-check-label" for="formCheck-1"
          >Mis peleadores</label
        >
      </div>
    </div>
    <div class="table-responsive" style="padding: 20px; padding-top: 0px">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Strength</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Agility</th>
            <th>Luck</th>
            <th>Registrado</th>
          </tr>
        </thead>
        <tbody>
          @for (row of dataRows; track row) {
          <tr>
            <td>{{ row.ID }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.age }}</td>
            <td>{{ row.stats.strength }}</td>
            <td>{{ row.stats.height }}</td>
            <td>{{ row.stats.weight }}</td>
            <td>{{ row.stats.agility }}</td>
            <td>{{ row.stats.luck }}</td>
            <td>{{ row.CreatedAt }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
